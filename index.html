<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
        <link rel="manifest" href="./favicon_io/site.webmanifest">
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            maxDistance=50
        >
            <a-assets>
                <a-asset-item
                    id="1_1"
                    src="assets/1_1_road_asset-bikes.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="1_2"
                    src="assets/1_2_road_asset-daytona.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="1_3"
                    src="assets/1_3_road_asset-nypd.gltf"
                ></a-asset-item>
                <a-asset-item

                ></a-asset-item>
                <a-asset-item
                    id="1_5"
                    src="assets/1_5_road_asset-rustyCar.gltf"
                ></a-asset-item>
                <a-asset-item

                <a-asset-item

                <a-asset-item

                <a-asset-item
                    id="3_2"
                    src="assets/3_2_field_asset-oldBuilding.gltf"
                ></a-asset-item>
                
            </a-assets>

            <!-- 1_1 -->
            <!-- 12.928124, 77.627730 Bikes-->
            <a-entity
                    look-at="[gps-camera]" maxDistance=50
                    animation-mixer="loop: repeat"
                    gltf-model="#1_1"
                    scale="0.7469484987643444 0.7469484987643444 0.7469484987643444"
                    gps-entity-place="latitude: 12.928124; longitude: 77.627730;"
                ></a-entity>
